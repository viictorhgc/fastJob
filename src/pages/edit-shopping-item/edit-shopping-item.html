  <ion-navbar color= "primary">
    <ion-title>{{shoppingItem.nomeServico}}</ion-title>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label floating> Nome do servi√ßo : </ion-label>

      <ion-item>
