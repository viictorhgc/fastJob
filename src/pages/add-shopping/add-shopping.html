<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Novo serviço</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating> Categoria </ion-label>
    <ion-input type="text" [(ngModel)] = "shoppingItem.nomeServico"> </ion-input>
  </ion-item>

    <ion-item>
      <ion-label floating> Valor  </ion-label>
      <ion-input type="number"[(ngModel)] = "shoppingItem.valorServico"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floationg> Data </ion-label>
      <ion-input type="Date"[(ngModel)] = "shoppingItem.dataServico"> </ion-input>
    </ion-item>

    <button ion-button block (click) = "addShoppingItem(shoppingItem)"> Cadastrar serviço </button>

</ion-content>
